<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja de Suplementos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        h1 {
            text-align: center;
        }

        .produtos {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .produto {
            background: #fff;
            width: 260px;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .produto img {
            width: 100%;
            height: 180px;
            object-fit: contain;
        }

        .produto h3 {
            margin: 10px 0;
        }

        .produto p {
            font-size: 14px;
            color: #555;
        }

        .preco {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background: #25d366;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #1ebd5a;
        }
    </style>
</head>
<body>

<h1>ðŸ›’ Loja de Suplementos</h1>

<div class="produtos">
    {% for p in produtos %}
    <div class="produto">
        <img src="{{ p.imagem }}" alt="{{ p.nome }}">
        <h3>{{ p.nome }}</h3>
        <p>{{ p.descricao }}</p>
        <div class="preco">R$ {{ p.preco }}</div>

        <a class="btn"
           href="https://wa.me/{{ p.whatsapp }}?text=OlÃ¡!%20Tenho%20interesse%20no%20produto%20{{ p.nome | urlencode }}%20por%20R$%20{{ p.preco }}"
           target="_blank">
           Comprar no WhatsApp
        </a>
    </div>
    {% endfor %}
</div>

</body>
</html>
