<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vitrine de Suplementos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .btn-whatsapp {
            background-color: #25d366;
            color: #fff;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-whatsapp:hover {
            background-color: #1ebe5d;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header>
    <h1>Vitrine de Suplementos</h1>
    <p>PeÃ§a direto pelo WhatsApp ðŸ“²</p>
</header>

<div class="container">
    {% for produto in produtos %}
    <div class="card">
        <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">

        <h3>{{ produto.nome }}</h3>

        <p>{{ produto.descricao }}</p>

        <div class="price">R$ {{ "%.2f"|format(produto.preco) }}</div>

        <a 
           href="https://wa.me/5522981106356?text=OlÃ¡,%20tenho%20interesse%20no%20produto:%20{{ produto.nome }}%20por%20R$%20{{ produto.preco }}"
           target="_blank"
           class="btn-whatsapp">
           Comprar no WhatsApp
        </a>
    </div>
    {% endfor %}
</div>

<footer>
    <p>Â© {{ ano }} - Vitrine de Suplementos</p>
</footer>

</body>
</html>
